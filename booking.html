<style>
body {
  width: 500px;
  margin: 0 auto;
  padding: 50px;
}

div.elem-group {
  margin: 20px 0;
}

div.elem-group.inlined {
  width: 49%;
  display: inline-block;
  float: left;
  margin-left: 1%;
}

label {
  display: block;
  font-family: 'Nanum Gothic';
  padding-bottom: 10px;
  font-size: 1.25em;
}

input, select, textarea {
  border-radius: 2px;
  border: 2px solid #777;
  box-sizing: border-box;
  font-size: 1.25em;
  font-family: 'Nanum Gothic';
  width: 100%;
  padding: 10px;
}

div.elem-group.inlined input {
  width: 95%;
  display: inline-block;
}

textarea {
  height: 250px;
}

hr {
  border: 1px dotted #ccc;
}

button {
  height: 50px;
  background: orange;
  border: none;
  color: white;
  font-size: 1.25em;
  font-family: 'Nanum Gothic';
  border-radius: 4px;
  cursor: pointer;
}

button:hover {
  border: 2px solid black;
}
body {
  background: "bus6.webp";
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: 100% 100%;
}
</style>
<body background= "bus6.webp">
<form action="reservation.php" method="post">
  <div class="elem-group">
    <label for="name">Your Name</label>
    <input type="text" id="name" name="visitor_name"  pattern=[A-Z\sa-z]{3,20} required>
  </div>
  <div class="elem-group">
    <label for="email">Your E-mail</label>
    <input type="email" id="email" name="visitor_email"required>
  </div>
  <div class="elem-group">
    <label for="phone">Your Phone</label>
    <input type="tel" id="phone" name="visitor_phone" pattern=(\d{3})-?\s?(\d{3})-?\s?(\d{4}) required>
  </div>
  <hr>
  <div class="elem-group inlined">
    <label for="adult">Adults</label>
    <input type="number" id="adult" name="total_adults" min="1" required>
  </div>
  <div class="elem-group inlined">
    <label for="child">Time</label>
    <input type="time" id="child" name="total_children" min="0" required>
  </div>
  <div class="elem-group inlined">
    <label for="checkin-date">Journey Date</label>
    <input type="date" id="checkin-date" name="checkin" required>
  </div>
  <div class="elem-group inlined">
    <label for="room-selection">Select seat Preference</label>
    <select id="room-selection" name="room_preference" required>
        <option value="">Choose a seat</option>
        <option value="connecting">sleeper</option>
        <option value="adjoining">semi sleeper</option>
    </select>
  </div>
  <hr>
  <div class="elem-group inlined">
    <label for="checkin-date">From</label>
    <input type="text" id="checkin-date" name="checkin" required>
  </div>
  <hr>
  <div class="elem-group inlined">
    <label for="checkin-date">To</label>
    <input type="text" id="checkin-date" name="checkin" required>
  </div>
  <hr>
  <button type="submit">Book Seats</button>
</form>
